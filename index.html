<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<! IMPORTANT to use a CSS file - external >
	<link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Questionnaire</title>
  </head>
  
  <body class="smooth">
	<h1>Survey</h1>
	<form id="myform" action="index.php" >
	<br>
	<br>
	<! Choose a website to evaluate >
	<h2>What do you think of the UI in this <a href="http://Provigo.ca">Provigo</a> site?</h2>	
	<br>
	<br>
	<! You should make your image clickable>
	<a href="https://Provigo.ca" class="center">
        <img src="images/Provigo-FrontPage.jpg" alt="http://Provigo.ca" width="450" height="300">
    </a>
	<br>
	<br>
    
	<div class="input-area smooth">
        <h2>Personal Information</h2>

        <div class="input-fields">
            <p>First name: <input type="text" name="firstname" placeholder="John"></p>
            <p>Last name: <input type="text" name="lastname" placeholder="Doe"></p>
        </div>
	</div>	
		
	<div class="input-area smooth">
		<h2>What you like</h2>

		What is your favourite colour?
        <div class="input-fields">
            <input type="checkbox" name="Color" value="Red">Red<br>
            <input type="checkbox" name="Color" value="Green">Green<br>
            <input type="checkbox" name="Color" value="Blue">Blue<br>
        </div>
		
		<br>
		
		What is your favorite fruit?<br>
        <div class="input-fields">
            <select id="favorite">
                <option value="Apples" selected="selected">Apples</option>
                <option value="Oranges">Oranges</option>
                <option value="Bananas">Bananas</option>
            </select>
        </div>
	</div>
	
    <div class="input-area smooth">
        <h2>Additional Input</h2>

        <div class="input-fields">
            <textarea rows="5" cols="30" placeholder="Comments or concerns"></textarea>
        </div>
    </div>
			
	<br>
	<br>
			
    <a href="index.html" type="button" class="btn btn-large smooth center">
        SUBMIT your questionnaire
    </a>
		
	<p id="signature">Site created by Caroline Barrière</p>	
	
	</form>
  </body>
</html>
